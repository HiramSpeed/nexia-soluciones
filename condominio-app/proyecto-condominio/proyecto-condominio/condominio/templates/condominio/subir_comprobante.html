<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Comprobante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 md:p-8">

    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-lg">
        <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Subir Comprobante de Pago</h2>

        <div class="mb-6 text-center">
            <p class="text-gray-600">Estás subiendo el comprobante para:</p>
            <p class="text-xl font-semibold text-gray-900 mt-2">
                {{ pago.concepto }} (${{ pago.monto_a_pagar }})
            </p>
        </div>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="comprobante_img" class="block text-sm font-medium text-gray-700 mb-2">Seleccionar archivo</label>
                <input type="file" name="comprobante_img" id="comprobante_img" accept="image/*" required
                       class="block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100
                              transition duration-300">
            </div>

            <button type="submit" class="w-full py-3 px-4 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-300">
                Subir y Enviar a Verificación
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'dashboard' %}" class="text-blue-600 hover:text-blue-800 transition duration-300 font-medium">
                Volver al Dashboard
            </a>
        </div>
    </div>
</body>
</html>
