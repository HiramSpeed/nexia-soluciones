<!-- condominio/templates/registration/password_change_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-6 md:p-8 mt-12 container-box">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Cambiar Contraseña</h1>
    <p class="text-center text-gray-600 mb-6">Usa el siguiente formulario para cambiar tu contraseña.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition duration-300 mt-4">
            Cambiar Contraseña
        </button>
    </form>
</div>
{% endblock %}
