<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Nexia Soluciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1a202c;
            /* Fondo oscuro principal */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1,
        h2,
        h3 {
            font-family: 'Jura', sans-serif;
        }

        .login-card {
            background-color: #2d3748;
            /* Fondo de tarjeta oscuro */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-dark {
            background-color: #1a202c;
            border: 1px solid #4a5568;
            color: #e2e8f0;
        }

        .input-dark:focus {
            border-color: #4299e1;
            outline: none;
            ring: 2px solid #4299e1;
        }
    </style>
</head>

<body>
    <div class="w-full max-w-sm p-8 rounded-xl login-card">

        <!-- Logo Branding -->
        <div class="flex flex-col items-center mb-8">
            <img src="{% static 'nexia-logo.png' %}" alt="Nexia Soluciones" class="h-16 mb-4 object-contain">
            <h2 class="text-2xl font-bold text-blue-400 tracking-wide">Portal de Residentes</h2>
            <p class="text-gray-400 text-sm mt-2">Bienvenido a tu hogar inteligente</p>
        </div>

        {% if form.errors %}
        <div class="bg-red-900/50 border border-red-500 text-red-200 px-4 py-3 rounded relative mb-6 text-sm text-center"
            role="alert">
            <span class="block sm:inline">Usuario o contraseña incorrectos.</span>
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-5">
                <label for="{{ form.username.id_for_label }}"
                    class="block text-gray-300 text-sm font-semibold mb-2">Usuario</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </span>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                        class="input-dark w-full pl-10 pr-3 py-3 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                        placeholder="Ej. casa_101" required autofocus>
                </div>
            </div>

            <div class="mb-8">
                <label for="{{ form.password.id_for_label }}"
                    class="block text-gray-300 text-sm font-semibold mb-2">Contraseña</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </span>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                        class="input-dark w-full pl-10 pr-3 py-3 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                        placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-lg transform hover:-translate-y-0.5">
                Ingresar al Portal
            </button>
        </form>

        <div class="mt-8 text-center border-t border-gray-700 pt-6">
            <p class="text-xs text-gray-500">
                Powered by <strong class="text-gray-400">Nexia Soluciones</strong>
            </p>
        </div>
    </div>
</body>

</html>
