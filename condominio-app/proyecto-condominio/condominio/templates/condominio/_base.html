<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Villa Catania{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-slate-50 text-gray-700">

    {% if messages %}
    <div class="max-w-7xl mx-auto mt-4 px-4">
        {% for message in messages %}
            <div class="p-4 mb-4 text-sm text-white rounded-lg {% if message.tags == 'error' %}bg-red-500{% elif message.tags == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    {% include 'condominio/_header_villa.html' %}

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
