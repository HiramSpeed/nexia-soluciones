{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NexIA Soluciones</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Marca */
            --primary-color: #00A3FF;
            /* Azul Tech Vibrante */
            --primary-hover: #0081CC;
            /* Estado Hover */

            /* Fondos */
            --background-color: #1a202c;
            /* Azul Oscuro Profundo (Fondo Main) */
            --card-background: #2d3748;
            /* Gris Azulado (Tarjetas/Paneles) */
            --input-background: #4a5568;
            /* Gris para inputs */

            /* Textos */
            --text-color: #FFFFFF;
            /* Blanco Puro */
            --secondary-text-color: #E2E8F0;
            /* Blanco Hueso */
            --error-color: #fc8181;
            /* Rojo claro para errores */

            /* Tipografía */
            --font-main: 'Lato', sans-serif;
            --font-heading: 'Jura', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            /* Sombra profunda */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
        }

        h2 {
            font-family: var(--font-heading);
            color: var(--text-color);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #4a5568;
            background-color: var(--input-background);
            color: var(--text-color);
            font-family: var(--font-main);
            font-size: 1rem;
            box-sizing: border-box;
            /* Importante para padding */
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 163, 255, 0.2);
        }

        input::placeholder {
            color: #a0aec0;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            font-family: var(--font-heading);
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .error-message {
            color: var(--error-color);
            background-color: rgba(252, 129, 129, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid rgba(252, 129, 129, 0.2);
        }

        .forgot-password {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--secondary-text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo-container">
            <!-- Asegúrate de tener logo.png en estáticos -->
            <img src="{% static 'condominio/img/logo.png' %}" alt="NexIA Soluciones">
        </div>

        <h2>Portal de Residentes</h2>

        {% if form.errors %}
        <div class="error-message">
            Usuario o contraseña incorrectos. Inténtalo de nuevo.
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Usuario</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                    placeholder="Tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Contraseña</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                    placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-submit">
                Entrar
            </button>
        </form>

        <a href="{% url 'password_reset' %}" class="forgot-password">
            ¿Olvidaste tu contraseña?
        </a>
    </div>
</body>

</html>
