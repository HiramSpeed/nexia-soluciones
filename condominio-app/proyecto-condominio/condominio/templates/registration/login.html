<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Portal de Residentes</h2>

        {% if form.errors %}
            <p class="text-red-600 text-sm text-center mb-4">Tu usuario o contraseña no son correctos. Por favor, intenta de nuevo.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2">Usuario</label>
                <input
                    type="text"
                    name="{{ form.username.name }}"
                    id="{{ form.username.id_for_label }}"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Tu nombre de usuario"
                    required
                >
            </div>
            <div class="mb-6">
                <label for="{{ form.password.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2">Contraseña</label>
                <input
                    type="password"
                    name="{{ form.password.name }}"
                    id="{{ form.password.id_for_label }}"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="••••••••"
                    required
                >
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-700 transition duration-300 focus:outline-none focus:shadow-outline">
                Entrar
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'password_reset' %}" class="inline-block text-sm text-blue-500 hover:text-blue-800 transition duration-300">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </div>
</body>
</html>
